   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <span class="logo_name">FG</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="" >
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">My Profile</span>
          </a>
        </li>
          <li>
          <a href="view_address" >
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Address</span>
          </a>
        </li>
        <li>
          <a href="product">
            <i class='bx bx-box' ></i>
            <span class="links_name">Product</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-list-ul' ></i>
            <span class="links_name">Order</span>
          </a>
        </li>

        <li>
          <a href="wishlist">
            <i class='bx bx-heart' ></i>
            <span class="links_name">Favourites</span>
          </a>
        </li>

        <li class="log_out">
          <a href="{% url 'logout' %} ">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
      <div class="col-lg-9 my-lg-0 my-1">
          <div id="main-content" style="margin-left:10px;" class="bg-white border">


      {% for x in users %}
      <div class="profile-details">
        <img src="media/images/profile1.png" style="border-radius:200px; height:200px; margin-top:10px; margin-left:10px;" alt=""><br><br>
        <h2 style="margin-left:40px;"><b>{{x.user_name}}</b></h2>
      </div>
      {% endfor %}
          </div>
      </div>
  </section>

  <script>

   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}



 </script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>userreg</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body>
 <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 w-100">
            <div class="col-xl-10">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-4 mx-md-4">
                                <form method="POST">
                                    {% csrf_token %}
                                    <h2>REGISTRATION FORM</h2>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="user_name">UserName</label>
                                        <input type="text" id="user_name"  name="user_name" class="form-control"
                                            placeholder="enter username" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" id="email" name="email" class="form-control"
                                            placeholder="enter email" />
                                    </div>
                                   <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" name="password" class="form-control"
                                            placeholder="enter password" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="address">Address</label>
                                        <input type="text" id="address"  name="address" class="form-control"
                                            placeholder="enter address" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="phone_number">Phone_number</label>
                                        <input type="text" id="phone_number" name="phone_number" class="form-control"
                                            placeholder="enter phonenumber" />
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-outline-primary btn-block fa-lg gradient-custom-2 mb-3"
                                            type="submit">Register</button><br><br>
                                    </div>
                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-black px-3 py-4 p-md-5 mx-md-4">
                                <h2>FASHION GALLERY</h2>
                                <img src="media/images/dress1.jpg" class="img-fluid" alt="Fashion Gallery">
                                <p class="small mb-0">Welcome to the dress hub where you find the perfect fit.</p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>

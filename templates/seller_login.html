<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     {% load static  %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>sellerlogin</title>
</head>
<body>
 <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="media/images/dress1.jpg" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5">
                <form method="POST">
                    {% csrf_token %}
                    <h1 class="text-center">LOGIN FORM</h1>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="seller_name">Sellername</label>
                        <input type="text" id="seller_name" name="seller_name" class="form-control  form-control-lg" required />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password"  name="password" class="form-control form-control-lg" required />
                    </div>
                    {% if status == 'invalid' %}
                        <p class="text-danger">invalid username or password</p>
                    {% endif %}

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <div class="form-check">
                            <label class="form-check-label" for="form1Example3"> Remember me </label>
                            <input class="form-check-input" type="checkbox" id="form1Example3" />
                        </div>
                        <a href="#!">Forgot password?</a>
                        <a href="seller_register">Create account</a>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>
      {% for x in sellers %}
      <div class="profile-details">
<!--        <img src="media/images/profile.png" alt="">-->
        <span class="seller_name">{{x.seller_name}}</span><br><br>
        <span class="seller_id">{{x.seller_id}}</span>
<!--        <i class='bx bx-chevron-down' ></i>-->
      </div>
      {% endfor %}

    <div class="home-content" id="content-placeholder">
       <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 w-100">
            <div class="col-xl-10">
                <div class="row g-0">
                    <div class="col-lg-6">
                        <div class="card-body p-md-4 mx-md-4">
                            <form method="POST">
                                <h2>ADD PRODUCT</h2>
                                <div class="form-outline mb-4">
                                    {% csrf_token %}
                                    <label class="form-label" for="product_name">ProductName</label>
                                    <input type="text" id="product_name" name="product_name" class="form-control"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="description">Description</label>
                                    <input type="text" id="description" name="description" class="form-control"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="quantity">Quantity</label>
                                    <input type="number" id="quantity" name="quantity" class="form-control"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="materials">Materials</label>
                                    <input type="text" id="materials" name="materials" class="form-control"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="pattern">Pattern</label>
                                    <input type="text" id="pattern" name="pattern" class="form-control"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="price">Price</label>
                                    <input type="text" id="price" name="price" class="form-control"/>
                                    </div>
                                <label>Subcategory</label>
                                 <select name='subcategory'  required maxlength="20">
                                     {% for x in subcategory %}
                                     <option value="{{ x.subcategory_id }}">{{ x.subcategory_name }}</option>
                                     {% endfor %}
                                 </select>

                                <div class="text-center pt-1 mb-5 pb-1">
                                    <button class="btn btn-outline-primary btn-block fa-lg gradient-custom-2 mb-3"
                                        type="submit">Add Product</button><br><br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
  </section>

  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}

 </script>

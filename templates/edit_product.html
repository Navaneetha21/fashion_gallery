<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 w-100">
            <div class="col-xl-10">
                <div class="row g-0">
                    <div class="col-lg-6">
                        <div class="card-body p-md-4 mx-md-4">
                            <form method="POST">
                                <h2>EDIT PRODUCT</h2>
                                {% for x in product %}
                                <div class="form-outline mb-4">
                                    {% csrf_token %}
                                    <label class="form-label" for="product_name">ProductName</label>
                                    <input type="text" id="product_name" name="product_name" class="form-control" value="{{ x.product_name }}"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="description">Description</label>
                                    <input type="text" id="description" name="description" class="form-control" value="{{ x.description }}"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="quantity">Quantity</label>
                                    <input type="number" id="quantity" name="quantity" class="form-control" value="{{ x.quantity }}"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="materials">Materials</label>
                                    <input type="text" id="materials" name="materials" class="form-control" value="{{ x.materials }}"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="pattern">Pattern</label>
                                    <input type="text" id="pattern" name="pattern" class="form-control" value="{{ x.pattern }}"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="price">Price</label>
                                    <input type="text" id="price" name="price" class="form-control" value="{{ x.price }}"/>
                                    </div>
                                <label>Subcategory</label>
                                 <select name='subcategory'  required maxlength="20" value="{{ x.subcategory_name }}">
                                     {% for x in subcategory %}
                                     <option value="{{ x.subcategory_id }}">{{ x.subcategory_name }}</option>
                                     {% endfor %}
                                 </select>
                                {% endfor %}
                                <div class="text-center pt-1 mb-5 pb-1">
                                    <button class="btn btn-outline-primary btn-block fa-lg gradient-custom-2 mb-3"
                                        type="submit">Update Product</button><br><br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

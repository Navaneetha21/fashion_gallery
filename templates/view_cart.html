<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title</title>
    {% load static  %}
    <link rel="stylesheet" href="{% static 'css/style6.css' %}">
</head>
<body>
<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                </div>
            </div>
            <div class="row border-top border-bottom">
                 {% for x in cart %}
                <div class="row main align-items-center">
                    <div class="col-2">
                        <img class="img-fluid" src="{{ x.product_id.images.first.image_file.url }}">
                    </div>
                    <div class="col">
                        <a href="view_product/{{x.product_id}}"><div class="row text-muted">{{ x.product_id.product_name }}</div></a>
                    </div>
                    <div class="col">
                        <div class="row text-muted">{{ x.quantity }}</div>
                    </div>
                    <div class="col">
                        <div class="row text-muted">₹{{ x.product_id.price}}</div>
                    </div>
                </div><br><br>
                <a href="/removes/{{x.cart_id}}" style="text-decoration:none;margin-left:500px;">Remove</a>
                  {% endfor %}
            </div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div><br>
            <div class="row">
                <div class="col text-right">{{total_price}}</div>
            </div>
            <form>
                <p>SHIPPING</p>
                <select><option class="text-muted">Standard-Delivery- &euro;5.00</option></select>
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">₹ {{total_price}}</div>
            </div>
            <button class="btn">CHECKOUT</button>
        </div>
        <div class="back-to-shop"><a href="/" style="text-decoration:none">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/style3.css' %}">
    <style>

        .container {
            padding: 30px;
            position: fixed;
        }
        h1{
            color: purple;
        }

        .img-fluid {
            display: flex;
            width: 90%;
        }

        .form-check {
            color:darkred;
        }


        .form-outline {
            color: purple;
            margin-bottom: 20px;
        }


        .btn-primary {
            background-color:purple;
            align-content: center;
            width: 20%;
        }

        .btn-primary:hover {
            background-color: purple;
        }
    </style>

</head>
<body>
<header>
    <a href="#" class="logo"><img src="media/images/fg.jpg" alt=""></a>
    <ul class="navmenu">
        <li><a href="#Home">Home</a></li>
        <li><a href="about">About</a></li>
        <div class="dropdown">
            <a href="#" class=" dropdown-toggle" type="choose" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                Category</a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                {% for x in main %}
                <li><a class="dropdown-item" href="category/{{x.maincategory_id}}">{{x.maincategory_name}}</a></li>
                {% endfor %}
            </ul>
        </div>
        <li><a href="user_login">Login</a></li>
        <form class="form-inline my-2 my-lg-0" action="/search"  method="POST">
                        {% csrf_token %}
                        <input  type="text" name="product_name" value="{{ request.POST.product_name }}" placeholder="Search.." aria-label="Search">
                        <button type="submit">Search</button>
     </form>
    </ul>
    <div class="nav-icons">
        <a href="wishlist"><i style="color: red;" class="fa fa-heart"></i></a>
        <a href="view_cart"><i class="fa fa-shopping-cart"></i></a>
        <a href="profile"><i class="fa fa-user"></i></a>
        <div class="fa fa-bars" id="menu-icon"></div>
    </div>
</header><br><br><br><br><br><br><br><br><br><br><br>
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="dress3.png" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5">
                <form>
                    <h1 class="text-center">Reset Password</h1>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example13">Old Password</label>
                        <input type="text" id="form1Example13" class="form-control  form-control-lg" required />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example23">New Password</label>
                        <input type="password" id="form1Example23" class="form-control form-control-lg" required pattern="[a-z][0-9]{8}" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form1Example23">Confirm Password</label>
                        <input type="password" id="form1Example23" class="form-control form-control-lg" required />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
